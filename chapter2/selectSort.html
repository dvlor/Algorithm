    var canvas = new QSortCanavs(document.querySelector('canvas'));
    var data = [19, 15, 18, 20, 5, 24, 1, 13, 16, 12, 5];
    canvas.setData(data);
    for(var i=0; i<data.length-1; i++) {
      var min = i;
      for(var j=i+1; j<data.length; j++) {
        if (data[j] < data[min]) {
          min = j;
        }
      }
      if (min !== i) {
        canvas.exch(data, min, i);

    }
    function play(){
      canvas.play();
    }
