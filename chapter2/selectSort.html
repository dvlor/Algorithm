<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Sort</title>
  <style>
    .content{
      width: 400px;
      margin: 200px auto;
    }
    canvas{
      width: 400px;
      height: 200px;
      margin-bottom: 10px;
    }
    button{
      padding: 8px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="content">
    <canvas width="400" height="200"></canvas>
    <div>
      <button onclick="play()">play</button>
      <button onclick="reset()">reset</button>
    </div>
  </div>
  <script src="../js/QSortCanvas.js"></script>
  <script>
    var data = [19, 15, 18, 20, 5, 24, 1, 13, 16, 12, 5];
    var canvas, playing = false;
    init();

    function sort(data) {
      for(var i=0; i < data.length - 1; i ++) {
        var min = i;
        for(var j = i + 1; j < data.length; j ++) {
          if (compare(data[j], data[min])) {
            min = j;
          }
        }
        if (min !== i) {
          exch(data, min, i);
        }
      }
    }

    function play(){
      if (playing) {
        return
      }
      playing = true
      canvas.play(function(){
        playing = false;
      });
    }

    function reset() {
      if (playing) {
        return
      }
      canvas = init();
    }

    function init(){
      var nData = data.concat([]);
      canvas = createQSortCanavs(document.querySelector('canvas'), nData);
      sort(nData)
      return canvas;
    }

    function exch(data, min, i) {
      canvas.exch(data, min, i);
    }

    function compare(a, b) {
      return a < b;
    }
  </script>
</body>
</html>
