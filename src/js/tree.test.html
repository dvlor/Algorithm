<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algorithm</title>
  <style>
    .content{
      width: 1000px;
      margin: 20px auto;
    }
    canvas{
      width: 100%;
      height: 100%;
      margin-bottom: 10px;
    }
    button{
      padding: 8px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="content">
    <canvas width="1000" height="500"></canvas>
  </div>
  <script src="./tree.js"></script>
  <script>
    var data = [ 10, 25, 7, 11, 22, 29, 80, 6, 12, 21 ];
    var root = new TNode(20);
    data.forEach(d => root.add(d));
    new QTreeCanvas(document.getElementsByTagName('canvas')[0], root);
    
  </script>
</body>
</html>
