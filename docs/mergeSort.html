<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Sort</title>
  <link rel="stylesheet" href="../assets/statistic.css">
  <style>
    .content{
      width: 400px;
      margin: 200px auto;
    }
    canvas{
      width: 400px;
      height: 200px;
      margin-bottom: 10px;
    }
    button{
      padding: 8px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="content">
    <canvas width="400" height="200"></canvas>
    <div>
      <button onclick="play()">play</button>
      <button onclick="reset()">reset</button>
    </div>
  </div>
  <script src="./js/statistics.js"></script>
  <script src="./js/QSortCanvas.js"></script>
  <script>
    function sort(data){
    _sort(data, 0, data.length);
    console.log(data)
}

function _sort(data, lo, max) {
    var mid = parseInt((lo + max) / 2);
    if (mid == max || mid == lo) {
        return;
    }
    _sort(data, lo, mid);
    _sort(data, mid, max);
    merge(data, lo, mid, max)
}

function merge(data, lo, mid, max) {
    var i = lo; j = mid;
    var aux = [];
    for (var s=lo; s<=max; s++) {
      aux[s] = data[s];
    }
    var current = lo;
    while(i < mid || j < max) {
      if (i == mid || compare(aux[j], aux[i])) {
        data[current ++] = aux[j++];
        continue;
      }
      data[current ++] = aux[i ++];
    }
}
  </script>
  <script>
    var data = [19, 15, 18, 20, 5, 24, 1, 13, 16, 12, 5, 60, 52, 34, 22, 15, 6, 3, 12, 8, 84];
    var canvas, playing = false;
    var staticInfo = {compare: 0, move: 0};
    document.body.appendChild(new statisticTool(staticInfo))
    init();
    
    function play(){
      if (playing) {
        return
      }
      playing = true
      canvas.play(function(){
        playing = false;
      });
    }

    function reset() {
      if (playing) {
        return
      }
      canvas = init();
    }

    function init(){
      var nData = data.concat([]);
      canvas = createQSortCanavs(document.querySelector('canvas'), nData);
      sort(nData)
      return canvas;
    }

    function exch(data, min, i) {
      staticInfo.move ++;
      canvas.exch(data, min, i);
    }

    function compare(a, b) {
      staticInfo.compare ++
      return a < b;
    }
  </script>
</body>
</html>
